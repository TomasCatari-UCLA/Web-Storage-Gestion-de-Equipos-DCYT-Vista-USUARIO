<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- T√≠tulo de la p√°gina y de la vista previa (WhatsApp) -->
    <title>CONSULTA EQUIPOS DCYT-VISTA USUARIO</title>
    <meta property="og:title" content="CONSULTA EQUIPOS DCYT-VISTA USUARIO" />
    <!-- Descripci√≥n corta y atractiva -->
    <meta property="og:description" content="GESTION DE EQUIPOS UCLA-DCyT-VISTA USUARIO " />
    <!-- Imagen que se muestra en WhatsApp (logo o imagen destacada, 800x418 px recomendado) -->
    <meta property="og:image" content="https://mi-agenda-v01.vercel.app/resources/logo.png" />
    <!-- URL del proyecto -->
    <meta property="og:url" content="https://mi-agenda-v01.vercel.app" />
    <!-- Tipo de contenido -->
    <meta property="og:type" content="website" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./resource/favicon.png">
</head>
<body>

    <div id="app-container">
        <header style="background-color: #444;"> 
            <h2>CONSULTA DE EQUIPOS<br>DCYT (USUARIO)</h2>
        </header>

        <section id="dcyt">
            <div class="stats-card">
                <div class="stat-row"><span class="txt-blue">Equipos Registrados:</span><span class="txt-blue" id="lblTotal">0</span></div>
                <div class="stat-divider"></div>
                <div class="stat-row"><span class="txt-green">Equipos Operativos:</span><span class="txt-green" id="lblOperativos">0</span></div>
                <div class="stat-row"><span class="txt-yellow">Equipos en Mantenimiento:</span><span class="txt-yellow" id="lblReparacion">0</span></div>
                <div class="stat-row"><span class="txt-red">Equipos Da√±ados:</span><span class="txt-red" id="lblDa√±ado">0</span></div>
            </div>
            
            <div class="action-bar">
                <button id="dcyt_btQuitarFiltro" class="btn-app btn-red" style="display: none;">‚ùå Quitar Filtro</button>
                <button id="dcyt_btBuscar" class="btn-app btn-search">üîç Buscar</button>
                </div>
            
            <div id="dcyt_divTabla"></div>
        </section>

        <section id="equipo" style="display: none;">
            <div class="formulario-card">
                <div style="display:none">
                    <h2 id="equipo_lblTitulo"></h2>
                    <select id="equipo_slLab"></select><input id="equipo_inSerial"><input id="equipo_inCpu">
                    <input id="equipo_inRam"><select id="equipo_slEstado"></select><input id="equipo_inFila">
                    <input id="equipo_inPuesto"><button id="equipo_btCancelar"></button>
                    <button id="equipo_btAceptar"></button><button id="equipo_btGuardar"></button>
                </div>
            </div>
        </section>

        <section id="consultar" style="display: none;">
            <div class="formulario-card" style="border-left: 6px solid #444;">
                <h2 class="form-title">Detalle del Equipo</h2>
                
                <div class="card-content" style="margin-bottom: 20px; font-size: 1rem; line-height: 1.6;">
                    <p><strong>Laboratorio:</strong> <span id="consultar_lblLab"></span></p>
                    <p><strong>Serial:</strong> <span id="consultar_lblSerial" style="color:#0056b3; font-weight:bold;"></span></p>
                    <p><strong>CPU:</strong> <span id="consultar_lblCpu"></span></p>
                    <p><strong>RAM:</strong> <span id="consultar_lblRam"></span> GB</p>
                    <p><strong>Estado:</strong> <span id="consultar_lblEstado"></span></p>
                    <div class="stat-divider"></div>
                    <p><strong>Ubicaci√≥n:</strong> Fila <span id="consultar_lblFila"></span> - Puesto <span id="consultar_lblPuesto"></span></p>
                </div>

                <div class="form-actions">
                    <button id="consultar_btVolver" class="btn-app btn-search" style="width: 100%;">Volver</button>
                </div>
            </div>
        </section>

        <footer>UCLA - Barquisimeto - Venezuela</footer>
    </div>

    <div id="modalBuscar" class="modal-overlay" style="display: none;">
        <div class="modal-confirm-box" style="text-align: left; max-width: 350px;">
            <h3 style="margin-bottom: 15px;">B√∫squeda Avanzada</h3>
            <div style="max-height: 400px; overflow-y: auto; padding-right:5px;">
                <div class="form-group"><label>Serial:</label><input type="text" id="bus_inSerial"></div>
                <div class="form-group"><label>Laboratorio:</label><select id="bus_slLab"></select></div>
                <div class="form-group"><label>CPU:</label><input type="text" id="bus_inCpu"></div>
                <div class="form-group"><label>RAM:</label><input type="number" id="bus_inRam"></div>
                <div class="form-group"><label>Estado:</label><select id="bus_slEstado"></select></div>
                <div class="row">
                    <div class="form-group half"><label>Fila:</label><input type="text" id="bus_inFila"></div>
                    <div class="form-group half"><label>Puesto:</label><input type="text" id="bus_inPuesto"></div>
                </div>
            </div>
            <div class="modal-buttons-row" style="margin-top: 15px;">
                <button id="btBuscarCancelar" class="btn-grey">Cancelar</button>
                <button id="btBuscarAceptar" class="btn-app btn-add">Buscar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import Cl_indexUser from "./dist/Cl_indexUser.js";
        new Cl_indexUser();
    </script>
</body>
</html>
